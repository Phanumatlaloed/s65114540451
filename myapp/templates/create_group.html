{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/create_group.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="create-group-container card p-4 shadow-lg">
            <h1 class="text-center text-primary">🚀 Create a New Group</h1>
            <p class="text-center text-muted">Fill in the details below to create your group.</p>

            <!-- ✅ แสดงแจ้งเตือนเมื่อข้อมูลไม่ครบ -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- ✅ ฟอร์มสร้างกลุ่ม -->
            <form method="post" enctype="multipart/form-data" class="create-group-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">📌 Group Name</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label class="form-label">📄 Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label class="form-label">⚖️ Rules</label>
                    {{ form.rules }}
                </div>

                <div class="mb-3">
                    <label class="form-label">🖼 Group Image (Required)</label>
                    {{ form.image }}
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Create Group</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
