{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1>โพสต์ทั้งหมด</h1>
        <a href="{% url 'home' %}" class="btn btn-outline-primary mb-3">กลับสู่หน้าหลัก</a>

        {% if posts %}
            <div class="list-group">
                {% for post in posts %}
                    <a href="{% url 'group_post_detail' post.id %}" class="list-group-item list-group-item-action">
                        <h5>{{ post.user.username }}</h5>
                        <p>{{ post.content|slice:":100" }}...</p>
                        <small class="text-muted">{{ post.created_at|date:"M d, Y H:i" }}</small>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p>ไม่มีโพสต์ในขณะนี้</p>
        {% endif %}
    </div>
</body>
</html>
