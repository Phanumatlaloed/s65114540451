{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Community{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    /* üìå Reset ‡∏Ñ‡πà‡∏≤ Bootstrap ‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏¢‡∏∏‡πà‡∏á‡∏Å‡∏±‡∏ö Sidebar */
    .sidebar * {
        all: unset; /* ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤ CSS ‡∏ó‡∏µ‡πà Bootstrap ‡πÉ‡∏™‡πà‡∏°‡∏≤ */
    }

    /* üìå Sidebar */
    .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background-color: #fde5e5;
        padding: 12px 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        border-right: 3px solid #f7c2c2;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢ */
    }

    /* üñº ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏ß‡∏≤‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ */
    .sidebar .logo {
        text-align: center;
        margin-bottom: 10px;
    }

    .sidebar .logo img {
        width: 90px;
        height: 90px;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        /*padding-left: 20px; */
    }

    .sidebar .logo img:hover {
        transform: scale(1.05);
        padding-left: 20;
    }

    /* üë§ Welcome Message */
    /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    .sidebar h5 {
        color: #333;
        font-weight: bold;
        text-align: center;
        font-size: 1.4rem; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏î‡πà‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô */
        margin-top: 10px;
    }

    /* üìå ‡πÄ‡∏°‡∏ô‡∏π‡πÉ‡∏ô Sidebar */
    .nav {
        list-style: none;
        padding: 0;
        width: 100%;
    }

    .nav-link {
        text-decoration: none;
        padding: 12px 15px;
        display: flex;
        align-items: center;
        justify-content: flex-start; /* ‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢ */
        text-align: left;
        padding-left: 25px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢ */
        color: #666;
        font-size: 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
        margin-bottom: 10px;
        width: 80%; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÄ‡∏ï‡πá‡∏° sidebar */
    }

    /* ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ icon ‡∏Å‡∏±‡∏ö text ‡∏´‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ */
    .nav-link i {
        margin-right: 8px;
    }

    .nav-link:hover,
    .nav-link.active {
        background-color: #ff9aa2;
        color: white;
        font-weight: bold;
    }

    /* üéÄ Welcome Section */
    .welcome-logout {
        display: flex;
        flex-direction: column;
        align-items: center; /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
        justify-content: center;
        text-align: center;
        padding: 20px; /* ‡∏•‡∏î padding ‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏î‡∏π‡∏´‡πà‡∏≤‡∏á‡πÄ‡∏Å‡∏¥‡∏ô */
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 10px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏° Logout */
        width: 100%;
    }

    /* üî¥ ‡∏õ‡∏∏‡πà‡∏° Logout */
    .logout-btn {
        width: 80%; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏à‡∏≤‡∏Å 100% ‡πÄ‡∏õ‡πá‡∏ô 80% ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏≤‡∏•‡∏≤‡∏ô‡∏ã‡πå */
        max-width: 180px; /* ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
        background-color: #dc3545;
        border: none;
        padding: 12px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
    }

    .logout-btn:hover {
        background-color: #c82333;
    }


    /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ Sidebar ‡πÄ‡∏õ‡πá‡∏ô Flexbox ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏∏‡πà‡∏° Logout ‡πÑ‡∏î‡πâ */
    .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* ‡∏î‡∏±‡∏ô‡∏õ‡∏∏‡πà‡∏° Logout ‡πÑ‡∏õ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
        height: 100vh;
    }

    /* üìå ‡∏õ‡∏∏‡πà‡∏° Toggle Sidebar */
    .toggle-btn {
        width: 40px;
        height: 40px;
        background-color: #f7c2c2;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        position: absolute;
        right: -15px;
        top: 20px;
        transition: 0.3s;
    }

    .toggle-btn:hover {
        background-color: #ff8b94;
    }

    /* üì± Responsive */
    @media (max-width: 768px) {
        .sidebar {
            width: 60px;
        }

        .sidebar h5 {
            display: none;
        }

        .content {
            margin-left: 70px;
        }
    }

    .content {
        margin-left: 230px;
        padding: 20px;
        transition: margin-left 0.3s ease-in-out;
    }

    .content.expanded {
        margin-left: 70px;
    }
</style>

<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo text-center">
            <img src="{% static 'media/logo.jpg' %}" alt="Logo" class="img-fluid rounded-circle mb-3">
            <h5>My Community</h5>
        </div>

        <ul class="nav">
            <li><a href="{% url 'home' %}" class="nav-link"><span class="icon">üè†</span> <span class="text">Home</span></a></li>
            <li><a href="{% url 'community_list' %}" class="nav-link "><span class="icon">üë•</span> <span class="text">Community</span></a></li>
            <li><a href="{% url 'savelist' %}" class="nav-link active"><span class="icon">üíæ</span> <span class="text">Save</span></a></li>
            <li><a href="{% url 'profile' request.user.id %}" class="nav-link"><span class="icon">üìÑ</span> <span class="text">Profile</span></a></li>
            <li><a href="{% url 'product_list' %}" class="nav-link"><span class="icon">üõç</span> <span class="text">Product List</span></a></li>
            <li><a href="{% url 'notification_list' %}" class="nav-link"><span class="icon">üîî</span> <span class="text">Notifications</span></a></li>
        </ul>
        

        <div class="welcome-logout">
            <p>Welcome, <b>{{ request.user.username }}</b></p>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </aside>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
            document.getElementById("content").classList.toggle("expanded");
            localStorage.setItem("sidebarState", document.getElementById("sidebar").classList.contains("collapsed"));
        }

        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å LocalStorage
        window.onload = function() {
            if (localStorage.getItem("sidebarState") === "true") {
                document.getElementById("sidebar").classList.add("collapsed");
                document.getElementById("content").classList.add("expanded");
            }
        };
    </script>

</body>
</html>
